<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel ="stylesheet" href="styles/styles5.css">
 <style>
    .responsive{
      width:100%;
      height:100%;
    }
    body{
      background-color:#c4c4c4;
      font-family:serif;
    }
    .main{
        display:flex;
        align-items:center;
        height:100px;
        margin-bottom:20px;
        width:100%;
        
    }
    .main3{
        display:flex;
        justify-content: center;
        width:100%;

    }
    #title{
         /* box-shadow: 10px 10px 4px #AF9191;*/
        border-radius: 40px;
        font-weight:bold;
        color:#313356;

    }
  </style>
</head>
<body>
      <div class = "main" style="background-color: #F6E2E2;box-shadow: 0px 8px 4px rgba(0, 0, 0, 0.25 )">
        <img src="/framework/images/croplogo.png"  alt="logo">
        <div class="main3">
          <h1 id="title">Learner Engagement system</h1>
      </div>
      </div>
  <div class="container">
    <div class = "row justify-content-between" style="margin:0 3%">
      <div class="col-md-5 my-3" style = "padding:0;">
        <img src="/framework/images/loginpic.png" class ="responsive">
      </div>
      <div class ="col-md-6 my-3" style = "background:#f6e2e2;border-radius:20px;">
            <h2 style="text-align:center;margin-bottom:20px">Sign up</h2>
            <form onsubmit= "return validation5()" action ="login4.html">
            <div class="row row-2">
                <label for="Name" id ="Name-label">Name:</label>
            </div>
            <div class="row mb-3">
                <input id ="Name" type="text" name="Name" class="Name" >
            </div>
            <div class="row justify-content-center Name-error" style ="color:red">
               
            </div> 
            <div class="row row-3">
                <label for="Email" id ="Email-label">Email id:</label>
            <div>
            <div class="row mb-3">
                <input id ="Email" type="email" name="email" class="Email">   
            </div>
            <div class="row justify-content-center email-error" style ="color:red">
               
            </div> 
            <div class="row row-4">
                <label for="pwd" id ="password-label">Password:</label>
            </div>
            <div class ="row mb-3">
                <input id ="pwd" type="password" name="Password" class="pwd">
            </div>
            <div class="row justify-content-center password-error" style="color:red">
               
            </div>
            <div class="row row-4">
                <label for="pwd1" id ="re_password-label">Re-password:</label>
            </div>
            <div class ="row mb-3">
                <input id ="pwd1" type="password" name="Password" class="pwd1">
            </div>
            <div class="row justify-content-center repassword-error" style="color:red"> 
             
            </div>
            <div class ="row row-5">
                <label for="qualification" id = "qualification-label">Qualification:</label>
            </div>
            <div class="row mb-3">
                <input name ="Qualification" list ="qualification" id ="qualification1">
                <datalist id ="qualification">
                    <option value = "student"></option>
                    <option value = "jobholder"></option>
                    <option value = "undergraduate"></option>
                    <option value ="PGHolder"></option>
                </datalist>
            </div>
            <div class ="row row-6 mb-3 offset-4">
                <div class="col-md-3">
                    <button type="submit">Sign Up</button>
                </div>
            </div>
        </form>
        <div class ="row row-7 ml-2 mb-3 offset-1 ">
            <div class ="col-md-6 ">
                <span id ="Account">Already Have an account?</span>
            </div>
            <div class="col-md-2">
                <a href="/framework/login4.html">Login</a>
            </div>
        </div>
    </div>
</div>
  </div>
  <script src="FormValidation.js"></script>;
</body>
</html>
