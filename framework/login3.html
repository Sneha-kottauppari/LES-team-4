 <style>

      <div class = "main" style="background-color: #F6E2E2;box-shadow: 0px 8px 4px rgba(0, 0, 0, 0.25 )">

            <img src="/framework/images/loginpic.png" class ="responsive">

          <div class="col-md-6 my-3" style="border-radius:20px; background:#f6e2e2">

            </div>

            </div>

                </div>
            </div>

            </div>
            <div  class="row row-4 mb-3">
