<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LES</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="/framework/styles/styleset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script> 
            $(function(){
              $("#header").load("navbar.html"); 
            });
            </script> 
    </head>
    <body>
        <div id="header"></div>
        <div class="lftbox">
            <div class="btn-group-vertical">
                <a href="setting.html" class="btn btn-light">Profile</a><br>
                <a href="blocked.html" class="btn btn-light">Blocked</a>
            </div>
        </div>
        <div class="midbox">
            <h1>Student details</h1><br>
        </div>
        <form method="post">
            Username<sup class="star">*</sup> <br>
            <input type="Username" name="username" placeholder="Username" autofocus="" autocapitalize="none" autocomplete="username" required="" id="id_username"><br><br>
            Email ID<sup class="star">*</sup> <br>
            <input type="Email" name="email"  placeholder="Email" autofocus="" autocapitalize="none" autocomplete="email" required="" id="id_email"><br><br>
            Old Password<sup class="star">*</sup> <br>
            <input type="Old pwd" name="password" placeholder="Old password"autocomplete="old-password" required="" id="id_password"><i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i><br><br>
            New Password<sup class="star">*</sup> <br>
            <input type="New pwd" name="password" placeholder="New password" autocomplete="current-password" required="" id="id_password"><i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i><br><br>
            <button type="submit" class="btn btn-primary" style="margin-left:420px;">Update Changes</button>
        </form>
    </body>
</html>
